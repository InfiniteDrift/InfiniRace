<head>
    <title>InfiniRace</title>

</head>
<body>
    <!--Invisible navbar with login button-->
    <div class="navbar navbar-black" role="navigation">
        <div class="navbar-header">
            <!--<a class="navbar-brand" href="#">INFINIRACE</a>-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <!--<ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
            </ul>-->
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}} <!-- here -->
            </ul>
        </div>
    </div>

    <!--Logo TODO: fix location of stripes-->
    <div class="street-machine" align="center">
        <h1 class="street">INFINI</h1>
        <h3 class="machine">Race</h3>
    </div>

    <!-- Only show content for logged on users -->
    {{#if currentUser}}

        <div class="content" align="center">
            <div class="menue">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <a href="#upload" type="button" class="btn btn-default">Skins</a>
                    </div>
                    <div class="btn-group" role="group">
                        <a href="#" type="button" class="btn btn-default StartGame">Race!</a>
                    </div>
                    <div class="btn-group" role="group">
                        <a href="#leaderboard" type="button" class="btn btn-default">Leaderboard</a>
                    </div>
                </div>
            </div>

            <div id="leaderboard" class="Leaderboard border">
                {{> leaderboard}}
            </div>

            <div id="profile" class="leaderboard border">
                <h1>Profile</h1>
                <div class="col-md-3"></div>
                <div id="upload" class="upload no-border col-md-3">
                    <div class="border">
                        Profile picture
                    </div>
                    {{>imageView}}
                    <form name="uploadForm">
                        <input id="fileInput" type="file" multiple="multiple">
                    </form>

                </div>
                <div class="no-border col-md-3">
                    <div class="border">
                        Name: {{ currentUser.username}}
                        <br><br>

                        Vehicle colour:
                    </div>

                     {{> colours}}
                </div>

                <div class="col-md-3"></div>



            </div>

        </div>
    {{/if}}

</body>

<template name="images">
    <div id="images">
        {{#each images}}
            URL: {{this.url}}
            <img src="{{this.url store='thumbnail'}}" alt="thumbnail">
        {{/each}}
    </div>
</template>


<template name="imageView">
    <div class="imageView">
        {{#each images}}
            <div>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="profilePic thumbnail" /></a>
            </div>
        {{/each}}
    </div>
</template>

<template name="leaderboard">
    <div class="leaderboard">
        <div class="leaderboard-top-5">
            <h1>Leaderboard</h1>
            {{#each racers}}
                {{> racer}}
            {{/each}}
        </div>
    </div>
</template>

<template name="racer">
    <div class="racer {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>


<template name="colours">
    <div class="colours">
        <select id="colour-select">
            <option disabled="disabled" selected="selected">Please Select</option>
            {{#each colours}}
                <option value="{{this.[0]}}">{{this.[1]}}</option>
            {{/each}}
        </select>
    </div>
</template>
